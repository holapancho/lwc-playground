<template>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Town</th>
                <th>County</th>
                <th>Age</th>
                <th>Profession</th>
                <th>Anual Income</th>
                <th>Matital Status</th>
                <th>Children</th>
            </tr>

                    <td>{element.Profession}</td>
                    <td>{element.AnualIncome}</td>
                    <td>{element.MatitalStatus}</td>

        </tbody>

</template>
